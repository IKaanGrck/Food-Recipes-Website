<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doyuran Lezzetler</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- Font Awesome cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="css/tkm.css">
</head>
<body>

    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="GameImg/rock.png" alt="">
                </span>
                <span class="cpu_result">
                    <img src="GameImg/rock.png" alt="">
                </span>
                
            </div>

            <div class="result">Hadi Oynayalım!</div>
        </div>

        <div class="option_images">
            <span class="option_image">
                <img src="GameImg/rock.png" alt="">
                <p>Taş</p>
            </span>

            <span class="option_image">
                <img src="GameImg/paper.png" alt="">
                <p>Kağıt</p>
            </span>

            <span class="option_image">
                <img src="GameImg/scissors.png" alt="">
                <p>Makas</p>
            </span>
        </div>
    </section>


    <script src="js/tkm.js" defer></script>
    
</body>
</html>
