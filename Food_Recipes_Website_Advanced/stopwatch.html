<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doyuran Lezzetler</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- Font Awesome cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="css/stopwatch.css">
</head>
<body>

    <div class="wrapper">
        <div class="time">
            <span class="hour">00</span>
            <div class="colon">:</div>
            <span class="minute">00</span>
            <div class="colon">:</div>
            <span class="second">00</span>
            <div class="colon ms-colon">:</div>
            <span class="millisecond">00</span>
        </div>

        <div class="buttons">
            <button class="start">Başlat</button>
            <button class="stop">Durdur</button>
            <button class="reset">Yeniden Başlat</button>
        </div>
    </div>
    

















    <script src="js/stopwatch.js"></script>
</body>
</html>
