<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doyuran Lezzetler</title>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
        <!-- Font Awesome cdn Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
        <!-- Custom CSS File Link -->
        <link rel="stylesheet" href="css/uye.css">
    </head>
<body>

    <div class="container" id="container">

        <div class="form-container sign-up">
            <form>
                <h1>Hesap Oluştur</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span>Veya E-posta adresiniz ile kaydolun</span>

                <input type="text" placeholder="İsim">
                <input type="email" placeholder="E-posta">
                <input type="password" placeholder="Parola">
                <button>Kaydol</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Hesabını Aç</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span>Veya E-posta adresiniz şifresini giriniz</span>

                <input type="email" placeholder="E-posta">
                <input type="password" placeholder="Parola">
                <a href="#">Şifremi Unuttum</a>
                <button>Oturum Aç</button>
            </form>
        </div>

        <div class="toggle-container">

            <div class="toggle">

                <div class="toggle-panel toggle-left">
                    <h1>Hey! Merhaba Yeni Yemeksever</h1>
                    <p>Hesabınızı oluştur ve sitenin tüm özelliklerinden yararlanın</p>
                    <button class="hidden" id="login">Kayıt Ol</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Tekrar Hoşgeldiniz!</h1>
                    <p>Hesabınızı açın ve sitenin tüm özelliklerinden yararlanın</p>
                    <button class="hidden" id="register">Giriş Yap</button>
                </div>

            </div>

        </div>
    
    </div>






























    <script src="js/uye.js"></script>
    <script type="module" src="js/register.js" defer></script>
    
</body>
</html>
